<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#3b82f6" rx="40"/>
  
  <!-- Gradient for depth -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech/Code symbol (stylized K for Kuhandran) -->
  <g fill="white">
    <!-- Vertical line of K -->
    <rect x="60" y="40" width="15" height="120" rx="7"/>
    
    <!-- Top diagonal of K -->
    <rect x="75" y="40" width="60" height="15" fill="white" opacity="0.9" rx="7" transform="rotate(-35 105 47.5)"/>
    
    <!-- Bottom diagonal of K -->
    <rect x="75" y="105" width="60" height="15" fill="white" opacity="0.9" rx="7" transform="rotate(35 105 112.5)"/>
    
    <!-- Tech dots (representing connectivity) -->
    <circle cx="160" cy="60" r="8" opacity="0.8"/>
    <circle cx="160" cy="100" r="8" opacity="0.8"/>
    <circle cx="160" cy="140" r="8" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="135" y1="60" x2="152" y2="60" stroke="white" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
    <line x1="135" y1="100" x2="152" y2="100" stroke="white" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
    <line x1="135" y1="140" x2="152" y2="140" stroke="white" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
  </g>
</svg>
